<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>review-form</title>

  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="body__container">
    <section class="section section__form">
      <h2 class="summary">form,input 태그</h2>

      <form action="" autocomplete="off">
        <fieldset>
          <legend>fieldset 1, legend</legend>
          <ul>
            <li>
              <label for="input-test1">input, type="text"</label>
              <input type="text" id="input-test1">
            </li>
            <li>
              <label for="input-test2">input, type="text" , size="5"(5글자 이후는 보이지 않음): </label>
              <input type="text" id="input-test2" size="5" value="value속성">
            </li>
            <li>
              <label for="input-test3">input, type="text" , size="5", maxlength="5": </label>
              <input type="text" id="input-test3" size="5" maxlength="5">
            </li>
            <li>
              <label for="input-test4">input type="password" : </label>
              <input type="password" id="input-test4">
            </li>
          </ul>
        </fieldset>
      </form>    
      
      <form action="" autocomplete="off">
        <fieldset>
          <legend>로그인</legend>

          <ul>
            <li>
              <label for="user-id">아이디 : </label>
              <input type="text" id="user-id">
            </li>

            <li>
              <label for="user-password">비밀번호 : </label>
              <input type="password" id="user-password">
            </li>
          </ul>
        </fieldset>
      </form>

      <form action="" autocomplete="off">
        <fieldset>
          <legend>배송정보</legend>

          <ul>
            <li>
              <label for="user-name">이름 : </label>
              <input type="text" id="user-name">
            </li>
            <li>
              <label for="addr">배송 주소 : </label>
              <input type="text" id="addr">
            </li>
            <li>
              <label for="mail">이메일 : </label>
              <input type="email" id="mail">
            </li>
            <li>
              <label for="phone">연락처 : </label>
              <input type="tel" id="phone">
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>checkbox, radio</legend>
          <p><b>input, type="checkbox"</b></p>
          <label><input type="checkbox" value="c_1">checkbox 1</label>
          <label><input type="checkbox" value="c_2">checkbox 2</label>
          <label><input type="checkbox" value="c_3">checkbox 3</label>
          <label><input type="checkbox" value="c_4">checkbox 4</label>

          <p><b>input, type="radio", name 통일</b></p>
          <label><input type="radio" name="gift" value="yes">redio 1</label>
          <label><input type="radio" name="gift" value="no" checked>radio 2, checked 속성</label>
        </fieldset>
      </form>

      <h2 class="summary">예제</h2>

      <form action="" autocomplete="off">
        <h4>회원 가입을 환영합니다.</h4>
        <fieldset>
          <legend>사용자 정보</legend>

          <ul>
            <li>
              <label for="user-id">아이디 </label>
              <input type="text" id="user-id">
            </li>
            <li>
              <label for="mail">email </label>
              <input type="email" id="mail">
            </li>
            <li>
              <label for="password">비밀번호 </label>
              <input type="password" id="password">
            </li>
            <li>
              <label for="password-confirm">비밀번호 확인 </label>
              <input type="password" id="password-confirm">
            </li>
        </ul>
        </fieldset>

        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <label><input type="radio" value="yes" name="mail"> 메일 수신</label>
          <!-- 위와 동일한 코드(label 사용법 차이) -->
          <input type="radio" id="mail_no" value="no" name="mail" checked>
          <label for="mail_no"> 메일 수신 안함</label>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </form>
    </section>
    
    <section class="section section__form">
      <form action="" autocomplete="off">
        <h2 class="summary">숫자 입력 필드</h2>
        <fieldset>
          <legend>숫자, 날짜 입력</legend>

          <ul>
            <li>
              <label><input type="checkbox"> &lt;-checkbox </label>
              <input type="number" min="0" max="5" value="1">개 (최대 5개)
            </li>
          </ul>
        </fieldset>
      </form>
    </section>

  </div>
</body>
</html>
